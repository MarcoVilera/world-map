<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Map</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>World Map</h1>
                <input
                    placeholder="Introduce un país"
                    list="countrys"
                    id="countryInput"
                    onkeydown="return inputChecker(event);" />
                <datalist id="countrys">
                    <option value="Alemania"></option>
                    <option value="Argentina"></option>
                    <option value="Australia"></option>
                    <option value="Corea del Sur"></option>
                    <option value="Egipto"></option>
                    <option value="Estados Unidos"></option>
                    <option value="Japón"></option>
                    <option value="Nigeria"></option>
                    <option value="Nueva Zelanda"></option>
                    <option value="Reino Unido"></option>
                    <option value="Venezuela"></option>
                </datalist>
                <button type="button" id="search" onclick="getCountry()">
                    <img src="assets/img/search.png" width="12px" height="12px" />
                </button>
                <!--<button type="button" id="reset">
                    <img src="assets/img/reset.png" width="12px" height="12px" />
                </button>-->
            </div>
            <div class="main">
                <div class="container">
                    <div class="dot">
                        <img src="assets/img/mappin.png" id="mappin" width="15px" height="20px" />
                        <div class="world"></div>
                    </div>
                </div>
                <div id="country-info">
                    <div id="country-img"></div>
                    <div id="country-content"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
